<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
    <meta name="author" content="Weather" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper d-flex items-center justify-center">
    <div class="wrapper__box">
      <h1 class="text-center text-uppercase">Weather Show</h1>
      <div class="card">
        <div class="card-body">
          <form id="weather__form">
            <div class="form-group">
              <label for="location">Write Location</label>
              <input type="text" class="form-control" id="location" placeholder="Type Location">
            </div>
            <button type="submit" class="btn btn-primary text-uppercase">Search</button>
          </form>
        </div>
        <div class="weather__show">
          <div class="card-body">
            <h5 id="locationName">Dhaka</h5>
            <h6>TEMPERATURE: <span id="temperature">30 Â°C</span></h6>
            <h6>HUMIDITY: <span id="humidity">70 %</span></h6>
            <p class="f-500">DESCRIPTION: <span id="description">Clean Sky</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
